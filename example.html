<!DOCTYPE html>
<html>
<head>

<meta charset="UTF-8">
<title>jQuery UI Popup Dialog plugin </title>

<!-- jQuery 1.10 -->
<script type="text/javascript" src="http://code.jquery.com/jquery-1.10.0.min.js"></script>
<script type="text/javascript" src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

<!-- jQuery UI 1.10.2 -->
<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.0/themes/base/jquery-ui.css" />
<script id="jquery_ui_js" type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>


<!-- jQuery UI Theme Switcher Widget -->
<script type="text/javascript" src="https://raw.github.com/harborhoffer/Super-Theme-Switcher/master/jquery.themeswitcher.min.js"></script>

<!-- jQuery UI Popup Dialogs -->
<script type="text/javascript" src="jquery.ui.popupdialog.js"></script>

</head>
<body>

<div id="switcher" style="display:inline-block"></div>
<hr style="margin-bottom: 3em;"/>


<input name="alert1" type="button" value="alert1"/>
<input name="alert2" type="button" value="alert2"/>
<input name="alert3" type="button" value="alert3"/>

<hr />

<input name="confirm1" type="button" value="confirm1"/>
<input name="confirm2" type="button" value="confirm2"/>

<hr />

<input name="prompt1" type="button" value="prompt1"/>
<input name="prompt2" type="button" value="prompt2"/>


<script type="text/javascript">
$('#switcher').themeswitcher({
	imgpath: "https://raw.github.com/harborhoffer/Super-Theme-Switcher/master/images/"
});

$('input[type="button"]').button();



$('input[name="alert1"]').click(function(){
	$.popupDialog('alert', 'Alert only with text');
});

$('input[name="alert2"]').click(function(){
	$.popupDialog('alert', 'Alert with text and "OK" callback function', function(){window.alert('Alert OK!');});
});

// Full alert example:
$('input[name="alert3"]').click(function(){
	$.popupDialog('alert', {
		title:'ALERT!',
		content: 'Full alert example',
		ok: function(){
			window.alert('Alert OK!!  ' + $('.ui-button-text', this.ui).html() );
		},
		okText: 'Okay',
		close: function(){ window.alert('CLOSE DIALOG'); },
	});
});


$('input[name="confirm1"]').click(function(){
	$.popupDialog('confirm', 'Confirm question???', function(){ window.alert('OK'); });
});

// Full confirm example
$('input[name="confirm2"]').click(function(){
	$.popupDialog('confirm', {
		title: 'CONFIRM TITLE',
		content:'Confirm question???',
		ok: function(){
			window.alert('OK');
		},
		okText: 'Okay',
		cancel: function(){
			window.alert('CANCEL');
		},
		cancelText: "D'oh!",
		close: function(){ window.alert('CLOSE DIALOG'); },
	});
});


$('input[name="prompt1"]').click(function(){
	$.popupDialog('prompt', 'Please input data:', 300, function(){ 
		window.alert( $('input[type="text"]' ,this.ui).val() ); 
	});
});

// Full prompt example:
$('input[name="prompt2"]').click(function(){
	$.popupDialog('prompt', {
		title: 'PROMPT TITLE',
		content:'Please input data:',
		ok: function(){
			window.alert( $('input[type="text"]' ,this.ui).val() );
		},
		okText: 'Okay',
		cancel: function(){
			window.alert('CANCEL');
		},
		cancelText: "D'oh!",
		close: function(){ window.alert('CLOSE DIALOG'); },
		value: 400,
	});
});
</script>

</body>
</html>
